<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Diagnostico</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="prontuario.css" media="screen" />
  </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
            >
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index/index.html">Início</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Dashboards</a>
                </li>
                <li class="nav-item dropdown">
                <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                >
                    Pacientes
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li>
                    <a class="dropdown-item" href="./prontuario.html">Cadastrar Paciente</a>
                    </li>
                    <li>
                    <a class="dropdown-item" href="#">Visualizar Pacientes</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                    <a class="dropdown-item" href="#">Gerenciar Diagnósticos</a>
                    </li>
                </ul>
                </li>
            </ul>
            <form class="d-flex">
                <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Buscar"
                />
            </form>
            </div>
        </div>
        </nav>
        <div class="container">
            
        <div class="row m-0">
            <div class="col-md-7 col-12">
                <div class="row">
                    <div class="col-12 px-0 mb-4">
                        <div class="box-right">
                            <div class="d-flex mb-2">
                                <p class="fw-bold">PRONTUÁRIO</p>
                                <p class="ms-auto textmuted"><span class="fas fa-times"></span></p>
                            </div>
                            <div class="d-flex mb-4">
                                <p class="h7">#AL2545</p>
                            </div>
                            <div class="d-flex mb-4">
                                <span id="errorSpan" style="font-size:small; color:red"></span>
                            </div>
                            <div class="row">
                                <div class="col-12 mb-2">
                                    <p class="textmuted h8">Nome do Paciente*:</p>
                                    <input id="name" class="form-control" type="text" placeholder="Nome Completo" />
                                </div>
                                <div class="col-6">
                                    <p class="textmuted h8">Data de Nascimento*:</p>
                                    <input id="birthdate" class="form-control" type="text" />
                                </div>
                                <div class="col-6">
                                    <p class="textmuted h8">Gênero:</p>
                                    <input id="gender" class="form-control" type="text" placeholder="" />
                                </div>
                                <div class="col-6">
                                    <p class="textmuted h8">Endereço*:</p>
                                    <input id="address" class="form-control" type="text" placeholder="" />
                                </div>
                                <div class="col-6">
                                    <p class="textmuted h8">Celular*:</p>
                                    <input id="phoneNumber" class="form-control" type="text" placeholder="(00) 00000-0000" maxlength="15" />
                                </div>
                                <div class="col-6">
                                    <p class="textmuted h8">Email:</p>
                                    <input id="email" class="form-control" type="email" placeholder="exemplo@email.com" />
                                </div>
                                <div class="col-6">
                                    <p class="textmuted h8">Data da consulta*:</p>
                                    <input id="consultationDate" class="form-control" type="text" placeholder="" />
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        <div class="col-md-5 col-12 ps-md-5 p-0" style="position: sticky; top: 0;">
            <div class="box-left">
                <div class="">
                    <div class="form">
                        <a id="confirmButton" class="btn btn-primary d-block h8">PRÓXIMA ETAPA <span class="fas fa-stethoscope ms-2"></span></a>
                    </div>
                </div>
            </div>
        </div>

        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="../../dist/services/prontuario-service.js"></script>
    </body>
</html>
