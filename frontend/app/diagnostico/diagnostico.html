<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Diagnostico</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="diagnostico.css" media="screen" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Pacientes
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="./prontuario.html">Cadastrar Paciente</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Visualizar Pacientes</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Gerenciar Diagnósticos</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Buscar"
            />
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="row ps-md-5 p-0" style="position: sticky; top: 0;">
            <div class="box-left">
                <h2>Diagnóstico</h2>
                <p id="patientName" class="fw-bold h7">Paciente: </p>
                <p id="patientAddress" class="textmuted h8">Endereço: </p>
                <p id="patientBirthdate" class="textmuted h8 mb-2">Data de nascimento: </p>
                <hr>
                <div>
                  <h3>Resultado:</h3>
                  <form>
                      <label>
                          <input type="checkbox" name="healthy" id="healthy" disabled>
                          Saudável
                      </label>
                      <br>
                      <label>
                          <input type="checkbox" name="hepatitisC" id="hepatitisC" disabled>
                          Hepatite C
                      </label>
                      <br>
                      <label>
                          <input type="checkbox" name="hepaticFibrosis" id="hepaticFibrosis" disabled>
                          Fibrose Hepática
                      </label>
                      <br>
                      <label>
                          <input type="checkbox" name="hepaticCirrhosis" id="hepaticCirrhosis" disabled>
                          Cirrose Hepática
                      </label>
                  </form>
              </div>
              
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="../../dist/services/diagnostico-service.js"></script>
  </body>
</html>
